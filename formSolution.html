<!DOCTYPE html>
<html>
<head>
	<title>Form Solution</title>
</head>
<body>
<h1>Register</h1>

<form>
	
	<label for="First Name">First Name: </label>
	<input type="text" name="First Name" placeholder="First Name" id="First Name">
	<label for="Last Name">Last Name: </label>
	<input type="text" name="Last Name" placeholder="Last Name" id="Last Name">

	<label for="Male">Male: </label>
	<input type="radio" name="Gender" id="Male" value="Male">
	<label for="Female">Female: </label>
	<input type="radio" name="Gender" id="Female" value="Female">
	<label for="Other">Other: </label>
	<input type="radio" name="Gender" id="Other" value="Other">


	<label for="Email">Email: </label>
	<input type="Email" name="Email" placeholder="Email" id="Email" required>

	<label for="Password">Password: </label>
	<input type="Password" pattern=".{5,10}" name="Password" placeholder="Password" required title="5 to 10 characters" id="Email">

	<label for="Month">Birthday: </label>
	<select name="Month" id="Month" placeholder="Month">
		<option value="Jan">Jan</option>
		<option value="Feb">Feb</option>
	</select>

	<select name="Day" id="Day" placeholder="Day" >
		<option value="1st">1st</option>
		<option value="2nd">2nd</option>
	</select>


	<select name="Year" id="Year" placeholder="Year" >
		<option value="2000">2000</option>
		<option value="2001">2001</option>
	</select>

	<p>I agree to the terms and conditions</p>

	<button>Submit</button>
</form>
	
</body>
</html>
